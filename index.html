    <div class="jumia mt-3">

            <h1>JUMIA</h1>

          <div class="col-sm-5">

          </div>
          <div class="col-sm-1 ms-5 fs-4">
            <form action="" method="POST">
              <select name="hosting">
                <option value="GITHUB" selected="selected">Account</option>
                <option value="VERCEL">SIGN IN</option>
                <option value="NETLIFY">My accounts</option>
                <option value="HEROKUE">Orders</option>
                <option value="HEROKUE">saved Items</option>
              </select>
            </form>
          </div>
          <div class="col-sm-1 ms-5 p-5 pt-0 fs-4">
            <form action="" method="POST">
              <select name="hosting">
                <option value="GITHUB" selected="selected">Help</option>
                <option value="VERCEL">Place & track order</option>
                <option value="NETLIFY">Order cancellation</option>
                <option value="HEROKUE">Returns & refunds</option>
                <option value="HEROKUE">Payment & Jumia account</option>
              </select>
            </form>
          </div>
        </div>
